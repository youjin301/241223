<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hong Yujin Portfolio</title>
  <link rel="stylesheet" href="card2_styles.css">
</head>
<body>
<div id="main">

    <div id="header">
        <!-- 로고 영역 -->
        <a id="logo" href="./main_index.html">UNFOLD</a>
  
        <!-- 오른쪽 상단 링크와 아이콘 -->
        <div class="header-links">
          <a href="pj2_index.html" class="play-link">> Behind Story</a>
          <a href="story_index.html" class="close-icon">✖</a>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <div class="interactive-container">
                <!-- 배경 이미지 -->
              <div class="background">
                  <img src="img/card2_img-01.jpg" alt="background-image" class="background-image">
              </div>
              <!-- 카드 영역 -->
              <div class="card-container card1">
                <div class="card">
                  <div class="card-front">
                    <p>외롭다고 느껴질 땐 주위를
                        <br>둘러봐, 너는 혼자가 아니야.
                    </p>
                  </div>
                  <div class="card-back">
                    <img src="img/card2_img-02.jpg" alt="Image 1" class="image">
                  </div>
                </div>
              </div>
              
              <div class="card-container card2">
                <div class="card">
                  <div class="card-front">
                    <p>가만히 들여다보면 당신의 
                        <br>진짜 마음이 보일거예요.
                    </p>
                  </div>
                  <div class="card-back">
                    <img src="img/card2_img-03.jpg" alt="Image 2" class="image">
                  </div>
                </div>
              </div>
              
              <div class="card-container card3">
                <div class="card">
                  <div class="card-front">
                    <p>그럼에도 불구하고 
                        <br>가장 소중한 건, 너야.
                    </p>
                  </div>
                  <div class="card-back">
                    <img src="img/card2_img-04.jpg" alt="Image 3" class="image">
                  </div>
                </div>
              </div>
              
            </div>
        </div>
    
    </div>
